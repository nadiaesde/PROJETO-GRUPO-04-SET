<!DOCTYPE html>
<html>
<head>
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" type="text/css" href="./CSS/Esqueceu.css">
</head>
<body>
    <h1>Redefinição de Senha</h1>
    <p>Informe seu nome de usuário CPF ou CNPJ para redefinir sua senha.</p>

    <input type="text" id="username" placeholder="Nome de Usuário: joao"><br>
    <input type="text" id="cpf" placeholder="CPF e CNPJ (formato: 12345678900 - 12345678000101)"><br>
    <button onclick="resetPassword()">Redefinir Senha</button>
    <script src="./javascript/Esqueceu.js" defer></script>
</body>
</html>
